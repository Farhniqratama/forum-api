# Rate limit 90 request/menit untuk /threads dan turunannya
limit_req_zone $binary_remote_addr zone=threads_limit:10m rate=90r/m;

upstream forum_api {
  server 127.0.0.1:4000;
}

server {
  listen 80;
  server_name your.domain.here;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name your.domain.here;

  # Ganti ke path cert Let's Encrypt di server kamu
  ssl_certificate     /etc/letsencrypt/live/your.domain.here/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/your.domain.here/privkey.pem;

  # Batasi hanya endpoint thread family
  location ^~ /threads {
    limit_req zone=threads_limit burst=10 nodelay;
    proxy_pass http://forum_api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  # Endpoint lain normal
  location / {
    proxy_pass http://forum_api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }
}
