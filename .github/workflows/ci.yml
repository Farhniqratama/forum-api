name: Continuous Integration

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: forumapi_test
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci

      - name: Migrate test DB
        run: PGDATABASE=forumapi_test npm run migrate
        env:
          PGHOST: 127.0.0.1
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres

      - name: Run unit+integration tests
        run: TZ=UTC DOTENV_CONFIG_PATH=.env.test npm test

      - name: Run Postman E2E
        run: npm run e2e:postman
        env:
          HOST: 127.0.0.1
          PORT: 4000
          PGHOST: 127.0.0.1
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: forumapi_test
          ACCESS_TOKEN_KEY: test
          REFRESH_TOKEN_KEY: test
          ACCESS_TOKEN_AGE: 3600
          BCRYPT_SALT_ROUNDS: 10
